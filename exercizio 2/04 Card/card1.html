<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Card</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div id="card">
        <article>
            <header>
                <img src="image.png" alt="image HTML" id="image">
                <h1 id="titleCard">Card Title</h1>
            </header>
            <section>
                <p>Some quick exemple text to build on the card title and make up the bulk of the card's content</p>
                <ul>
                    <li>An item</li>
                    <li>A second item</li>
                    <li>A third item</li>
                </ul>
            </section>
            <nav>
                <a href="https://esempio.com" class="link">Card link</a>
                <a href="https://esempio.com" class="">Another link</a>
            </nav>
        </article>
    </div>
</body>
</html>
